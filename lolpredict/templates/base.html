<!DOCTYPE html>

<style>
    .tittle {
        color: grey;
        font-family: "Lobster";
        font-size: 36px;
        }

    body {
        background-image: url("http://na.leagueoflegends.com/sites/default/files/upload/art/akali_vs_baron_3.jpg");
        background-color: blue;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size:cover;
        background-position:center;
    }





</style>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!-- Bootstrap -->
    <script src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="tittle ">LoL Predictor</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" method="get" action="/search">

                <select class="form-control" name="region">
                    {% for r in regions %}
                    <option value="{{ r }}">{{ r|upper }}</option>
                    {% endfor %}
                </select>
                <div class="form-group">
                    <input type="text" name="summoner" class="form-control" placeholder="Enter summoner name"
                           value="" required autofocus>
                    <button class="btn btn-success" type="submit">Search</button>
                </div>

            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
<div class="container">
    {% block results %}
    {% endblock %}
</div>
</body>
</html>
